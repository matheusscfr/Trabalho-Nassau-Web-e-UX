<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-cadastro.css">
    <title>AVC - Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./img/login-img.png" alt="uma imagem cheia de flores" >
        </div>
        
        <div class="form-login">
            <div class="form-title">
                <h2>Bem-vindo a AVF</h2>
                <p>O principal objetivo do site da AVF é fornecer informações, promover seus membros e produtos, além de oferecer recursos úteis para membros e visitantes interessados em flores e plantas.</p>
            </div>
        <form>
            <label for="">Nome</label>
            <input type="text" name="nome" id="form_nome" placeholder="Digite seu nome">
            <label for="">Email</label>
            <input type="email" name="email" id="form_email" placeholder="Digite o seu email">
            <label for="">Senha</label>
            <input type="password" name="senha" id="form_senha" placeholder="Digite sua senha">
            <label for="">Endereço</label>
            <input type="text"  id="form_endereco" >

            <a href="./login.html">Já tenho conta.</a>



            <div class="form-button">
            
             
            <input type="submit" value="Cadastrar" id="submit-enviar" onclick="cadastrar()">
            </div>
        </form>
        </div>
    </div>

    <script src="./js/cadastrojs.js"></script>
</body>
</html>
